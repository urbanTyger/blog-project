[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Security-Policy = '''
    connect-src https://plausible.monocletiger.eu https://ka-f.fontawesome.com  https://plausible.monocletiger.eu/api/event;
    script-src-elem plausible.monocletiger.eu ka-f.fontawesome.com
    'self' 'unsafe-inline' kit.fontawesome.com;
    default-src 'self' 'unsafe-inline'
    https://ka-f.fontawesome.com
    fonts.gstatic.com
    plausible.monocletiger.eu
    https://fonts.googleapis.com app.netlify.com
    https://blog.rogertmiller.com
    https://kit.fontawesome.com/addc70342f.js
    https://plausible.monocletiger.eu/api/event;
    '''
    X-Frame-Options = "deny"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=34800"
    access-control-allow-credentials = "true"
    Cross-Origin-Resource-Policy = "cross-origin" 
    Referrer-Policy = "origin-when-cross-origin"
